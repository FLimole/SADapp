<!doctype html>
<html lang="en">
<head>
  <title>Modificar Paciente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="https://tse1.mm.bing.net/th?id=OIP.EwBq7_HN5JNATn7pxd9qWQHaKd&pid=Api&P=0&h=180">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <div class="card m-3" id="app">
        <div class="card-header">
          <h1>Modificar Paciente</h1>
        </div>
        <div class="card-body">
          <form id="formularioPaciente">
            <div class="form-group">
              <label for="id">Id</label>
              <input type="text" class="form-control" id="id" v-model="id"readonly /> 
            </div>
            <div class="form-group">
              <label for="nombres">Nombres</label>
              <input type="text" class="form-control" id="nombres" v-model="nombres"/> 
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" v-model="apellidos"/> 
            </div>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input type="number" class="form-control" id="dni" v-model="dni"/> 
            </div>
            <div class="form-group">
              <label for="fechanacimiento">Fecha Nacimiento</label>
              <input type="date" class="form-control" id="fechanacimiento" v-model="fechanacimiento"/> 
            </div>
            <div class="form-group">
              <label for="obrasocial">Obra Social</label>
              <input type="text" class="form-control" id="obrasocial" v-model="obrasocial"/> 
            </div>
            <div class="form-group">
              <label for="direccion">Direccion</label>
              <input type="text" class="form-control" id="direccion" v-model="direccion"/> 
            </div>
            <div class="form-group">
              <label for="imagen">Foto paciente</label>
              <input type="text" class="form-control" id="imagen" v-model="imagen"> 
              <img width="100" :src="imagen" alt=""/>
            </div>

          </form>

        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-success m-3" v-on:click="modificar()">Guardar</button>
          <a href="../pacientes.html" class="btn btn-danger m-3">Salir sin modificar</a>

        </div>
      
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/paciente_modificar.js"></script>
</body>
</html>
